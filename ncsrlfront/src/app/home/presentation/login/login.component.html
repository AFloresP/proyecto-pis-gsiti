<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>NETWORK CONTROL</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email'}}">
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' }}">
                    </div>
                </div>
                <p-progressSpinner *ngIf="loading" [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
                <button *ngIf="!loading" type="submit" class="btn rounded-btn">{{ 'Log in' }}</button>
                <!-- &nbsp;
                <button class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' }}</button> -->
            </form>
        </div>
    </div>
</div>
